    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator

    <!-- Calculator screen -->

    <div
      class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right"

    >

      <div class="w-full py-5 px-6 text-2xl text-white font-thin ">{{funcT}} </div>

      <!--  number screen -->

      <div class="w-full p-5 px-6 text-6xl text-white font-thin">{{calValue }}</div>
    </div>

    <!--end Calculator screen  -->

    <!-- Calculator button arean  -->

      <!-- 1st button row -->
      <div class="flex w-full">
        <!-- clear button -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button
            class="w-full 
            h-16 outline-none 
            hover:bg-red-700 
            hoverbg-opacity-50 
            text-white 
            text-xl 
            font-light"
          (click)="onClickValue('c', 'function')">
            C
          </button>
        </div>
        

        <!-- end clear button -->

        <!-- percentage button -->

        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full
             h-16 outline-none
             focus:outline-none
             hover:bg-red-700
             hover:bg-opacity-50
             text-xl 
            text-white
            font-light"
            (click)="onClickValue('%', 'function')">
            %
